<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <title>EasyCSSAnimations</title>
    <script src="./renderer.js"></script>
    <link rel="stylesheet" href="assets/main.css">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="actions">
          <div class="actionHeader">
            <p>Select an action you want to perform next</p>
          </div>
          <div class="actionButtons">
            <div class="actionButton">
              <img src="./assets/img/create.png" alt="Animation creation image" class="imageButton">
              <span class="actionDescription">Create new</span>
            </div>
            <div class="actionButton">
              <img src="./assets/img/load.png" alt="Animation load image" class="imageButton">
              <span class="actionDescription">Load</span>
            </div>
            <div class="actionButton">
              <img src="./assets/img/save.png" alt="Animation save image" class="imageButton">
              <span class="actionDescription">Save</span>
            </div>
          </div>
        </div>
        <div class="animation"></div>
      </div>
      <div class="timeline"></div>
    </div>
  </body>
</html>
